{% extends "base.html" %}

{% block title %}用户注册 - 宠物丢失网站{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div class="card-header">
        <h2>用户注册</h2>
    </div>
    <div class="card-body">
        <form method="POST" onsubmit="return validateForm('register-form')" id="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="请输入用户名" minlength="3" maxlength="20">
                <small style="color: #666;">用户名长度为3-20个字符</small>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="请输入邮箱地址">
                <small style="color: #666;">用于找回密码和接收通知</small>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="请输入密码" minlength="6">
                <small style="color: #666;">密码长度至少6个字符</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                       placeholder="请再次输入密码">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                注册账号
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">
            <p>已有账号？ <a href="{{ url_for('login') }}" style="color: #3498db;">立即登录</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 密码确认验证
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('密码不匹配');
        this.style.borderColor = '#e74c3c';
    } else {
        this.setCustomValidity('');
        this.style.borderColor = '#27ae60';
    }
});

// 用户名验证
document.getElementById('username').addEventListener('input', function() {
    const username = this.value;
    const regex = /^[a-zA-Z0-9_\u4e00-\u9fa5]+$/;
    
    if (!regex.test(username)) {
        this.setCustomValidity('用户名只能包含字母、数字、下划线和中文');
        this.style.borderColor = '#e74c3c';
    } else {
        this.setCustomValidity('');
        this.style.borderColor = '#ddd';
    }
});

// 表单提交验证
function validateForm(formId) {
    const form = document.getElementById(formId);
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        showAlert('两次输入的密码不一致', 'danger');
        return false;
    }
    
    if (password.length < 6) {
        showAlert('密码长度至少6个字符', 'danger');
        return false;
    }
    
    return true;
}
</script>
{% endblock %}
